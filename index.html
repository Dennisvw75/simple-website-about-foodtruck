<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FoodTruck Truckie</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link nav__logo">Truckie</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Check</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="video-container">
        <video autoplay loop class="video">
          <source
            src="images/food-truck-1080p.mp4"
            type="video/mp4"
            class="video-food"
          />
        </video>
        <div class="video-overlay"></div>
      </div>
      <div class="header__content">
        <h1 class="header__title">Welcome to Truckie</h1>
        <h2 class="header__sub-title">My name is Jessica</h2>
        <p class="header__text">
          <span class="header__text-first"
            >Your choice for the best food truck in town!</span
          ><br />
          <span class="header__text-second">You want to find out more?</span>
        </p>
        <button class="header__cta">CLick Here</button>
      </div>
      <!-- </div> -->
    </header>
  </body>
</html>
